version: "2.0"

intents:
  - opt_log
  - opt_test

entities:
  - print
  - loglevel
  - message
  - xpath

slots:
  print:
    type: text
    influence_conversation: false
  loglevel:
    type: text
    influence_conversation: false
  message:
    type: text
    influence_conversation: false
  xpath:
    type: text
    influence_conversation: false

responses:
  utter_greate:
  - text: "fine"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
