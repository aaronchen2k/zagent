  /api/v1/kvm/{name}/suspend:
    post:
      consumes:
      - application/json
      parameters:
      - description: Kvm Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'code = success? 1 : 0'
          schema:
            $ref: '#/definitions/_httpUtils.Response'
      summary: 暂停KVM虚拟机
  /api/v1/kvm/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: Kvm Request Object
        in: body
        name: kvmReqClone
        required: true
        schema:
          $ref: '#/definitions/v1.KvmReqClone'
      produces:
      - application/json
      responses:
        "200":
          description: 'code = success? 1 : 0'
          schema:
            allOf:
            - $ref: '#/definitions/_httpUtils.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.KvmResp'
              type: object
      summary: 克隆KVM虚拟机
  /api/v1/kvm/listTempl:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: 'code = success? 1 : 0'
          schema:
            allOf:
            - $ref: '#/definitions/_httpUtils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/v1.KvmRespTempl'
                  type: array
              type: object
      summary: 获取KVM虚拟机模板信息
  /api/v1/multipass/{name}/destroy:
    post:
      consumes:
      - application/json
      parameters:
      - description: MultiPass Request Object
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/v1.MultiPassReq'
      produces:
      - application/json
      responses:
        "200":
          description: 'code = success? 1 : 0'
          schema:
            allOf:
            - $ref: '#/definitions/_httpUtils.Response'
            - properties:
                data:
                  type: integer
              type: object
      summary: 摧毁MultiPass虚拟机
  /api/v1/vmware/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: VmWare Request Object
        in: body
        name: task
        required: true
        schema:
