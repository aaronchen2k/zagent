      produces:
      - application/json
      responses:
        "200":
          description: 'code = success? 1 : 0'
          schema:
            allOf:
            - $ref: '#/definitions/_httpUtils.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.VmWareResp'
              type: object
      summary: 创建VmWare虚拟机
  /api/v1/vnc/getToken:
    get:
      consumes:
      - application/json
      parameters:
      - description: Vnc Port
        in: query
        name: port
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'code = success? 1 : 0'
          schema:
            $ref: '#/definitions/_httpUtils.Response'
      summary: 根据VNC Port获取Token
