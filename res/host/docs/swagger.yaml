paths:
  /api/v1/MultiPass/{name}/reboot:
    post:
      consumes:
      - application/json
      parameters:
      - description: MultiPass Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'code = success? 1 : 0'
          schema:
            $ref: '#/definitions/_httpUtils.Response'
      summary: 重启MultiPass虚拟机
  /api/v1/MultiPass/{name}/resume:
    post:
      consumes:
      - application/json
      parameters:
      - description: MultiPass Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'code = success? 1 : 0'
          schema:
            $ref: '#/definitions/_httpUtils.Response'
      summary: 恢复MultiPass虚拟机
  /api/v1/MultiPass/{name}/suspend:
    post:
      consumes:
      - application/json
      parameters:
      - description: MultiPass Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'code = success? 1 : 0'
          schema:
            $ref: '#/definitions/_httpUtils.Response'
      summary: 暂停MultiPass虚拟机
  /api/v1/MultiPass/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: MultiPass Request Object
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/v1.MultiPassReq'
      produces:
      - application/json
      responses:
        "200":
          description: 'code = success? 1 : 0'
          schema:
            allOf:
            - $ref: '#/definitions/_httpUtils.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.MultiPassResp'
              type: object
      summary: 创建MultiPass虚拟机
  /api/v1/MultiPass/list:
    post:
      consumes:
      - application/json
      parameters:
      - description: MultiPass Request Object
        in: body
        name: task
        required: true
        schema:
          $ref: '#/definitions/v1.MultiPassReq'
      produces:
      - application/json
      responses:
        "200":
          description: 'code = success? 1 : 0'
          schema:
